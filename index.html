<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/tailwind.css">
  <title>Menu</title>
</head>
<body class="">
  <ul class="flex justify-center gap-6">
    <div class="dropdown-menu">
        <div class="relative item-menu">
            <button>Ordenar</button>
            <ul class="dropdown-itens scale-100">
                <li class="subitem-menu">
                    <input type="radio" name="aleat" id="aleat">
                    <label for="aleat">aleat</label>
                </li>
            
                <li class="subitem-menu">
                    <input type="radio" name="barato" id="barato">
                    <label for="barato">barato</label>
                </li>
                <li class="subitem-menu">
                    <input type="radio" name="caro" id="caro">
                    <label for="caro">caro</label>
                </li>
                <li class="subitem-menu">
                    <input type="radio" name="desconto" id="desconto">
                    <label for="desconto">desconto</label>
                </li>
                <li class="subitem-menu">
                    <input type="radio" name="estoque" id="estoque">
                    <label for="estoque">estoque</label>
                </li>
                <li class="subitem-menu">
                    <input type="radio" name="nome" id="nome">
                    <label for="nome">nome</label>
                </li>
                <li class="subitem-menu">
                    <input type="radio" name="novo" id="novo">
                    <label for="novo">novo</label>
                </li>
                <li class="subitem-menu">
                    <input type="radio" name="pop" id="pop">
                    <label for="pop">pop</label>
                </li>
                <li class="subitem-menu">
                    <input type="radio" name="relev" id="relev">
                    <label for="relev">relev</label>
                </li>
                <li class="subitem-menu">
                    <input type="radio" name="vendas" id="vendas">
                    <label for="vendas">vendas</label>
                </li>
            </ul>
        </div>
    </div>
    <div>
        <div class="relative item-menu">
            <button>Preços</button>
            <ul class="dropdown-itens scale-100">
                <li class="subitem-menu">
                    <label for="preco-de">De:</label>
                    <input type="text" placeholder="0.00" id="preco-de">
                </li>
                <li class="subitem-menu">
                    <label for="preco-por">Por:</label>
                    <input type="text" placeholder="0.00" id="preco-por">
                </li>
            </ul>
        </div>
    </div>
    <div>
        <div class="relative item-menu">
            <button>Categorias</button>
            <ul class="dropdown-itens scale-100">
                <li class="subitem-menu">
                    <input type="checkbox" name="categorias" id="sale">
                    <label for="sale">SALE</label>
                </li>
                <li class="subitem-menu">
                    <input type="checkbox" name="categorias" id="new-colection">
                    <label for="new-colection">New Colection</label>
                </li>
                <li class="subitem-menu">
                    <input type="checkbox" name="categorias" id="shorts">
                    <label for="shorts">Shorts</label>
                </li>
            </ul>
        </div>
    </div>
    <div>
        <div class="relative item-menu">
              <button>Especificações</button>
              <ul class="dropdown-itens scale-100">
              
              </ul>
          </div>
    </div>    
    <div>
        <div class="relative item-menu">
            <button>Destaques</button>
            <ul class="dropdown-itens scale-100">
                <li class="subitem-menu">
                    <input type="checkbox" name="destaques" id="new">
                    <label for="new">New</label>
                </li>
            </ul>
        </div>
    </div>    
    <div>
        <div class="relative item-menu">
            <button>Marcas</button>
            <ul class="dropdown-itens scale-100">
                <li class="subitem-menu">
                    <input type="checkbox" name="marcas" id="alekta">
                    <label for="alekta">Alekta</label>
                </li>
            </ul>
        </div>
    </div>
    <div>
        <div class="relative item-menu">
            <button>Variações</button>
            <ul class="dropdown-itens scale-100">
                <li class="subitem-menu">
                    <input type="checkbox" name="variacoes" id="cor-preto-e-cobre">
                    <label for="cor-preto-e-cobre">Cor > Preto e Cobre</label>
                </li>
                <li class="subitem-menu">
                    <input type="checkbox" name="variacoes" id="cor-marinho-e-rose-mescla">
                    <label for="cor-marinho-e-rose-mescla">Cor > Marinho e Rosê Mescla</label>
                </li>
            </ul>
        </div>
    </div>
  </ul>
</body>
</html>
