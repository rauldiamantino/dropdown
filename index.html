<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Menu</title>
</head>

<body>
  <header class="h-max">
  </header>
  <nav class="relative flex items-center justify-end gap-5 h-12 px-4 lg:px-12 border-b">


    <details class="details-menu hidden lg:flex relative">
      <summary class="cursor-pointer list-none flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="svg-details" viewBox="0 0 15 15">
          <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
        </svg>
        Nossas marcas
      </summary>      
      <div class="details-itens-menu absolute top-10 left-auto right-0 rounded-t-2xl lg:rounded-none h-max bg-white shadow-md ">

        <div class="absolute -top-1.5 right-3 h-8 w-8 transform rotate-45 bg-white z-10"></div>

        <div class="absolute right-0 flex flex-col lg:max-h-80 lg:w-max overflow-y-auto bg-white z-40">
          <label for="levis" class="flex items-center gap-3 cursor-pointer w-full px-5 py-2 hover:text-gray-600">
            <input type="checkbox" name="nome-da-marca" id="levis" class="w-4 h-4">
            Levi's
          </label>
          <label for="calvin-klein" class="flex items-center gap-3 cursor-pointer w-full px-5 py-2 hover:text-gray-600">
            <input type="checkbox" name="nome-da-marca" id="calvin-klein" class="w-4 h-4">
            Calvin Klein
          </label>
          <label for="adidas" class="flex items-center gap-3 cursor-pointer w-full px-5 py-2 hover:text-gray-600">
            <input type="checkbox" name="nome-da-marca" id="adidas" class="w-4 h-4">
            Adidas
          </label>
        </div>
      </div>
    </details>

    <details class="details-menu hidden lg:flex relative">
      <summary class="cursor-pointer list-none flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="svg-details" viewBox="0 0 15 15">
          <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
        </svg>
        Preço
      </summary>
      <div class="details-itens-menu absolute top-10 left-auto right-0 rounded-t-2xl rounded-none h-max bg-white shadow-md">

        <div class="absolute -top-1.5 right-3 h-8 w-8 transform rotate-45 bg-white z-10"></div>

        <div class="absolute right-0 flex flex-col lg:max-h-80 lg:w-max overflow-y-auto bg-white z-20">
          <label for="preco-0-20" class="flex items-center gap-3 cursor-pointer w-full px-5 py-2 hover:text-gray-600">
            <input type="checkbox" name="preco" id="preco-0-20" class="w-4 h-4">
            R$0 - R$20 (2)
          </label>
          <label for="preco-20-50" class="flex items-center gap-3 cursor-pointer w-full px-5 py-2 hover:text-gray-600">
            <input type="checkbox" name="preco" id="preco-20-50" class="w-4 h-4">
            R$20 - R$50 (20)
          </label>
          <label for="preco-50-100" class="flex items-center gap-3 cursor-pointer w-full px-5 py-2 hover:text-gray-600">
            <input type="checkbox" name="preco" id="preco-50-100" class="w-4 h-4">
            R$50 - R$100 (61)
          </label>
          <label for="preco-100-200" class="flex items-center gap-3 cursor-pointer w-full px-5 py-2 hover:text-gray-600">
            <input type="checkbox" name="preco" id="preco-100-200" class="w-4 h-4">
            R$100 - R$200 (149)
          </label>
          <label for="preco-200-500" class="flex items-center gap-3 cursor-pointer w-full px-5 py-2 hover:text-gray-600">
            <input type="checkbox" name="preco" id="preco-200-500" class="w-4 h-4">
            R$200 - R$500 (109)
          </label>
          <label for="preco-500-mais" class="flex items-center gap-3 cursor-pointer w-full px-5 py-2 hover:text-gray-600">
            <input type="checkbox" name="preco" id="preco-500-mais" class="w-4 h-4">
            R$500+ (93)
          </label>
        </div>
      </div>
    </details>

    <details class="details-menu hidden lg:flex relative">
      <summary class="cursor-pointer list-none flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="svg-details" viewBox="0 0 15 15">
          <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
        </svg>
        Tamanhos
      </summary>
      <div class="details-itens-menu absolute top-10 left-auto right-0 rounded-t-2xl rounded-none h-max bg-white shadow-md">

        <div class="absolute -top-1.5 right-3 h-8 w-8 transform rotate-45 bg-white z-10"></div>

        <div class="absolute right-0 flex flex-col max-h-80 lg:w-max overflow-y-auto bg-white z-20">
          <label for="tamanho-u" class="flex items-center gap-3 cursor-pointer w-full px-5 py-2 hover:text-gray-600">
            <input type="checkbox" name="variacao-tamanho" id="tamanho-u" class="w-4 h-4">
            U (405)
          </label>
          <label for="tamanho-g" class="flex items-center gap-3 cursor-pointer w-full px-5 py-2 hover:text-gray-600">
            <input type="checkbox" name="variacao-tamanho" id="tamanho-g" class="w-4 h-4">
            G (15)
          </label>
          <label for="tamanho-m" class="flex items-center gap-3 cursor-pointer w-full px-5 py-2 hover:text-gray-600">
            <input type="checkbox" name="variacao-tamanho" id="tamanho-m" class="w-4 h-4">
            M (14)
          </label>
          <label for="tamanho-p" class="flex items-center gap-3 cursor-pointer w-full px-5 py-2 hover:text-gray-600">
            <input type="checkbox" name="variacao-tamanho" id="tamanho-p" class="w-4 h-4">
            P (12)
          </label>
          <label for="tamanho-gg" class="flex items-center gap-3 cursor-pointer w-full px-5 py-2 hover:text-gray-600">
            <input type="checkbox" name="variacao-tamanho" id="tamanho-gg" class="w-4 h-4">
            GG (9)
          </label>
          <label for="tamanho-14" class="flex items-center gap-3 cursor-pointer w-full px-5 py-2 hover:text-gray-600">
            <input type="checkbox" name="variacao-tamanho" id="tamanho-14" class="w-4 h-4">
            14 (5)
          </label>
        </div>
      </div>
    </details>

    <details class="details-menu ordenar relative">
      <summary class="cursor-pointer list-none flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="svg-details" viewBox="0 0 15 15">
          <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
        </svg>
        Ordenar
      </summary>
      <div class="details-itens-menu fixed left-0 -bottom-full right-0 lg:absolute lg:top-10 lg:left-auto lg:right-0 rounded-t-2xl lg:rounded-none lg:h-max">

        <div class="absolute hidden lg:flex -top-1.5 right-3 h-8 w-8 transform rotate-45 bg-white z-10"></div>

        <div class="w-ful flex justify-between items-center rounded-t-2xl p-5 bg-white lg:hidden">
          <h2 class="font-bold">
            Ordenar
          </h2>
          <svg class="btn-fechar-details cursor-pointer" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 16 16">
            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" fill="#000" />
          </svg>
        </div>
        
        <div class="sticky right-0 flex flex-col h-40 lg:h-80 lg:w-max bg-white overflow-y-auto lg:shadow-md z-20">
          <input type="radio" name="ordenar" id="relevancia" class="hidden">
          <label for="relevancia" class="cursor-pointer w-full px-5 py-2 lg:hover:text-gray-600">Relevância</label>

          <input type="radio" name="ordenar" id="melhores-avaliados" class="hidden">
          <label for="melhores-avaliados" class="cursor-pointer w-full px-5 py-2 lg:hover:text-gray-600">
            Melhores avaliados
          </label>
          <input type="radio" name="ordenar" id="a-z" class="hidden">
          <label for="a-z" class="cursor-pointer w-full px-5 py-2 lg:hover:text-gray-600">
            A-z
          </label>
          <input type="radio" name="ordenar" id="z-a" class="hidden">
          <label for="z-a" class="cursor-pointer w-full px-5 py-2 lg:hover:text-gray-600">
            Z-a
          </label>
          <input type="radio" name="ordenar" id="menor-preco" class="hidden">
          <label for="menor-preco" class="cursor-pointer w-full px-5 py-2 lg:hover:text-gray-600">
            Menor preço
          </label>
          <input type="radio" name="ordenar" id="maior-preco" class="peer/maior-preco hidden">
          <label for="maior-preco" class="cursor-pointer w-full px-5 py-2 lg:hover:text-gray-600">
            Maior preço
          </label>
          <input type="radio" name="ordenar" id="novidades" class="peer/novidades hidden">
          <label for="novidades" class="cursor-pointer w-full px-5 py-2 lg:hover:text-gray-600">
            Novidades
          </label>
          <input type="radio" name="ordenar" id="maior-desconto" class="peer/maior-desconto hidden">
          <label for="maior-desconto" class="cursor-pointer w-full px-5 py-2 lg:hover:text-gray-600">
            Maior desconto
          </label>
          <input type="radio" name="ordenar" id="mais-vendidos" class="hidden">
          <label for="mais-vendidos" class="cursor-pointer w-full px-5 py-2 lg:hover:text-gray-600">
            Mais vendidos
          </label>
        </div>
      </div>
    </details>
  </nav>
  <main class="bg-gray-50 w-full h-screen">
  </main>

  <script src="assets/js/index.js"></script>
</body>

</html>
