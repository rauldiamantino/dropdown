<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/dist/css/style.css">
  <title>Menu</title>
</head>

<body class="text-gray-500">
  <header class="h-max">
  </header>
  <nav class="relative flex items-center justify-end gap-5 h-12 px-4 lg:px-12 border-b">
    <details class="hidden lg:flex relative w-max tail-details-menu">
      <summary class="cursor-pointer list-none flex items-center gap-2 group tail-details-menu-titulo">
        Nossas marcas
        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="pointer-events-none opacity-50 group-hover:opacity-100 opacity-50 group-hover:opacity-100 tail-details-svg" viewBox="0 0 15 15">
          <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
        </svg>
      </summary>
      <div class="absolute top-10 left-auto right-0 rounded-t-2xl lg:rounded-none h-max bg-white tail-details-itens-menu">
        <div class="absolute -top-1.5 right-3 h-8 w-8 transform rotate-45 bg-white z-10"></div>
        <div class="absolute right-0 flex flex-col lg:max-h-80 lg:w-max overflow-y-auto bg-white z-40 shadow-sm divide-y">
          <label for="levis" class="tail-details-label">
            <input type="checkbox" name="nome-da-marca" id="levis">
            <span class="tail-details-checkbox"></span>
            <span class="class=" tail-details-text"">Levi's</span>
          </label>
          <label for="calvin-klein" class="tail-details-label">
            <input type="checkbox" name="nome-da-marca" id="calvin-klein">
            <span class="tail-details-checkbox"></span>
            <span class="tail-details-text">Calvin Klein</span>
          </label>
          <label for="adidas" class="tail-details-label">
            <input type="checkbox" name="nome-da-marca" id="adidas">
            <span class="tail-details-checkbox"></span>
            <span class="tail-details-text">Adidas</span>
          </label>
        </div>
      </div>
    </details>

    <details class="hidden lg:flex relative tail-details-menu">
      <summary class="cursor-pointer list-none flex items-center gap-2 group tail-details-menu-titulo">
        Preço
        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="pointer-events-none opacity-50 group-hover:opacity-100 tail-details-svg" viewBox="0 0 15 15">
          <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
        </svg>
      </summary>
      <div class="absolute top-10 left-auto right-0 rounded-t-2xl rounded-none h-max bg-white tail-details-itens-menu">
        <div class="absolute -top-1.5 right-3 h-8 w-8 transform rotate-45 bg-white z-10"></div>
        <div class="absolute right-0 flex flex-col lg:max-h-80 lg:w-max overflow-y-auto bg-white z-20 shadow-sm divide-y">
          <label for="preco-0-20" class="tail-details-label">
            <input type="checkbox" name="preco" id="preco-0-20">
            <span class="tail-details-checkbox"></span>
            <span class="tail-details-text">R$0 - R$20 (2)</span>
          </label>
          <label for="preco-20-50" class="tail-details-label">
            <input type="checkbox" name="preco" id="preco-20-50">
            <span class="tail-details-checkbox"></span>
            <span class="tail-details-text">R$20 - R$50 (20)</span>
          </label>
          <label for="preco-50-100" class="tail-details-label">
            <input type="checkbox" name="preco" id="preco-50-100">
            <span class="tail-details-checkbox"></span>
            <span class="tail-details-text">R$50 - R$100 (61)</span>
          </label>
          <label for="preco-100-200" class="tail-details-label">
            <input type="checkbox" name="preco" id="preco-100-200">
            <span class="tail-details-checkbox"></span>
            <span class="tail-details-text">R$100 - R$200 (149)</span>
          </label>
          <label for="preco-200-500" class="tail-details-label">
            <input type="checkbox" name="preco" id="preco-200-500">
            <span class="tail-details-checkbox"></span>
            <span class="tail-details-text">R$200 - R$500 (109)</span>
          </label>
          <label for="preco-500-mais" class="tail-details-label">
            <input type="checkbox" name="preco" id="preco-500-mais">
            <span class="tail-details-checkbox"></span>
            <span class="tail-details-text">R$500+ (93)</span>
          </label>
        </div>
      </div>
    </details>

    <details class="hidden lg:flex relative tail-details-menu">
      <summary class="cursor-pointer list-none flex items-center gap-2 group tail-details-menu-titulo">
        Tamanhos
        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="pointer-events-none opacity-50 group-hover:opacity-100 tail-details-svg" viewBox="0 0 15 15">
          <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
        </svg>
      </summary>
      <div class="absolute top-10 left-auto right-0 rounded-t-2xl rounded-none h-max bg-white tail-details-itens-menu">
        <div class="absolute -top-1.5 right-3 h-8 w-8 transform rotate-45 bg-white z-10"></div>
        <div class="absolute right-0 flex flex-col max-h-80 lg:w-max overflow-y-auto bg-white z-20 shadow-sm divide-y">
          <label for="tamanho-u" class="tail-details-label">
            <input type="checkbox" name="variacao-tamanho" id="tamanho-u">
            <span class="tail-details-checkbox"></span>
            <span class="tail-details-text">U (405)</span>
          </label>
          <label for="tamanho-g" class="tail-details-label">
            <input type="checkbox" name="variacao-tamanho" id="tamanho-g">
            <span class="tail-details-checkbox"></span>
            <span class="tail-details-text">G (15)</span>
          </label>
          <label for="tamanho-m" class="tail-details-label">
            <input type="checkbox" name="variacao-tamanho" id="tamanho-m">
            <span class="tail-details-checkbox"></span>
            <span class="tail-details-text">M (14)</span>
          </label>
          <label for="tamanho-p" class="tail-details-label">
            <input type="checkbox" name="variacao-tamanho" id="tamanho-p">
            <span class="tail-details-checkbox"></span>
            <span class="tail-details-text">P (12)</span>
          </label>
          <label for="tamanho-gg" class="tail-details-label">
            <input type="checkbox" name="variacao-tamanho" id="tamanho-gg">
            <span class="tail-details-checkbox"></span>
            <span class="tail-details-text">GG (9)</span>
          </label>
          <label for="tamanho-14" class="tail-details-label">
            <input type="checkbox" name="variacao-tamanho" id="tamanho-14">
            <span class="tail-details-checkbox"></span>
            <span class="tail-details-text">14 (5)</span>
          </label>
        </div>
      </div>
    </details>

    <details class="ordenar relative tail-details-menu">
      <summary class="cursor-pointer list-none flex items-center gap-2 group tail-details-menu-titulo">
        Ordenar
        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="pointer-events-none opacity-50 group-hover:opacity-100 tail-details-svg" viewBox="0 0 15 15">
          <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
        </svg>
      </summary>
      <div class="fixed left-0 -bottom-full right-0 lg:absolute lg:top-10 lg:left-auto lg:right-0 rounded-t-2xl lg:rounded-none lg:h-max z-20 tail-details-itens-menu">
        <div class="absolute hidden lg:flex -top-1.5 right-3 h-8 w-8 transform rotate-45 bg-white z-10"></div>
        <div class="w-ful flex justify-between items-center rounded-t-2xl p-5 bg-white lg:hidden">
          <h2 class="font-bold">
            Ordenar
          </h2>

          <svg class="tail-details-btn-fechar" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 16 16">
            <path class="pointer-events-none" d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" fill="#000" />
          </svg>
        </div>

        <div class="sticky right-0 flex flex-col h-40 lg:h-80 lg:w-max bg-white overflow-y-auto lg:shadow-sm z-20 lg:divide-y">
          <label for="relevancia" class="cursor-pointer w-full px-5 py-2 tail-details-label">
            <input type="radio" name="ordenar" id="relevancia" class="hidden">
            <span class="tail-details-text">Relevância</span>
          </label>
          <label for="melhores-avaliados" class="cursor-pointer w-full px-5 py-2 tail-details-label">
            <input type="radio" name="ordenar" id="melhores-avaliados" class="hidden">
            <span class="tail-details-text">Melhores avaliados</span>
          </label>
          <label for="a-z" class="cursor-pointer w-full px-5 py-2 tail-details-label">
            <input type="radio" name="ordenar" id="a-z" class="hidden">
            <span class="tail-details-text">A-z</span>
          </label>
          <label for="z-a" class="cursor-pointer w-full px-5 py-2 tail-details-label">
            <input type="radio" name="ordenar" id="z-a" class="hidden">
            <span class="tail-details-text">Z-a</span>
          </label>
          <label for="menor-preco" class="cursor-pointer w-full px-5 py-2 tail-details-label">
            <input type="radio" name="ordenar" id="menor-preco" class="hidden">
            <span class="tail-details-text">Menor preço</span>
          </label>
          <label for="maior-preco" class="cursor-pointer w-full px-5 py-2 tail-details-label">
            <input type="radio" name="ordenar" id="maior-preco" class="peer/maior-preco hidden">
            <span class="tail-details-text">Maior preço</span>
          </label>
          <label for="novidades" class="cursor-pointer w-full px-5 py-2 tail-details-label">
            <input type="radio" name="ordenar" id="novidades" class="peer/novidades hidden">
            <span class="tail-details-text">Novidades</span>
          </label>
          <label for="maior-desconto" class="cursor-pointer w-full px-5 py-2 tail-details-label">
            <input type="radio" name="ordenar" id="maior-desconto" class="peer/maior-desconto hidden">
            <span class="tail-details-text">Maior desconto</span>
          </label>
          <label for="mais-vendidos" class="cursor-pointer w-full px-5 py-2 tail-details-label">
            <input type="radio" name="ordenar" id="mais-vendidos" class="hidden">
            <span class="tail-details-text">Mais vendidos</span>
          </label>
        </div>
      </div>
    </details>
  </nav>
  <main class="w-full h-screen relative">
    <section class="absolute top-0 left-0 h-screen w-full hidden tail-backdrop-menu"></section>

    <section>
      <img src="assets/images/fundo-img.jpg" class="w-full h-screen object-cover lg:h-full">
    </section>
  </main>

  <script type="module" src="assets/dist/js/index.js"></script>
</body>

</html>
