<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Menu</title>
</head>

<body>
  <header class="h-10">
  </header>
  <nav class="relative flex items-center justify-end gap-5 h-12 px-4 lg:px-12 bg-blue-100">
    <details class="marcas hidden lg:flex relative">
      <summary class="cursor-pointer list-none">Nossas marcas</summary>
      <div class="itens-menu absolute top-10 left-auto right-0 rounded-t-2xl rounded-none h-max bg-white shadow-md">
        <div class="flex flex-col lg:max-h-80 lg:w-max overflow-y-auto bg-white">
          <label for="levis" class="flex gap-3 cursor-pointer w-full px-5 py-2 hover:bg-neutral-100">
            <input type="checkbox" name="nome-da-marca" id="levis">
            Levi's
          </label>
          <label for="calvin-klein" class="flex gap-3 cursor-pointer w-full px-5 py-2 hover:bg-neutral-100">
            <input type="checkbox" name="nome-da-marca" id="calvin-klein">
            Calvin Klein
          </label>
          <label for="adidas" class="flex gap-3 cursor-pointer w-full px-5 py-2 hover:bg-neutral-100">
            <input type="checkbox" name="nome-da-marca" id="adidas">
            Adidas
          </label>
        </div>
      </div>
    </details>

    <details class="preco hidden lg:flex relative">
      <summary class="cursor-pointer list-none">Preço</summary>
      <div class="itens-menu absolute top-10 left-auto right-0 rounded-t-2xl rounded-none h-max bg-white shadow-md">
        <div class="flex flex-col lg:max-h-80 lg:w-max overflow-y-auto bg-white">
          <label for="preco-0-20" class="flex gap-3 cursor-pointer w-full px-5 py-2 hover:bg-neutral-100">
            <input type="checkbox" name="preco" id="preco-0-20">
            R$0 - R$20 (2)
          </label>
          <label for="preco-20-50" class="flex gap-3 cursor-pointer w-full px-5 py-2 hover:bg-neutral-100">
            <input type="checkbox" name="preco" id="preco-20-50">
            R$20 - R$50 (20)
          </label>
          <label for="preco-50-100" class="flex gap-3 cursor-pointer w-full px-5 py-2 hover:bg-neutral-100">
            <input type="checkbox" name="preco" id="preco-50-100">
            R$50 - R$100 (61)
          </label>
          <label for="preco-100-200" class="flex gap-3 cursor-pointer w-full px-5 py-2 hover:bg-neutral-100">
            <input type="checkbox" name="preco" id="preco-100-200">
            R$100 - R$200 (149)
          </label>
          <label for="preco-200-500" class="flex gap-3 cursor-pointer w-full px-5 py-2 hover:bg-neutral-100">
            <input type="checkbox" name="preco" id="preco-200-500">
            R$200 - R$500 (109)
          </label>
          <label for="preco-500-mais" class="flex gap-3 cursor-pointer w-full px-5 py-2 hover:bg-neutral-100">
            <input type="checkbox" name="preco" id="preco-500-mais">
            R$500+ (93)
          </label>
        </div>
      </div>
    </details>

    <details class="tamanhos hidden lg:flex relative" id="tamanhos-details">
      <summary class="cursor-pointer list-none">Tamanhos</summary>
      <div class="itens-menu absolute top-10 left-auto right-0 rounded-t-2xl rounded-none h-max bg-white shadow-md">
        <div class="flex flex-col max-h-80 lg:w-max overflow-y-auto bg-white">
          <label for="tamanho-u" class="flex gap-3 cursor-pointer w-full px-5 py-2 hover:bg-neutral-100">
            <input type="checkbox" name="variacao-tamanho" id="tamanho-u">
            U (405)
          </label>
          <label for="tamanho-g" class="flex gap-3 cursor-pointer w-full px-5 py-2 hover:bg-neutral-100">
            <input type="checkbox" name="variacao-tamanho" id="tamanho-g">
            G (15)
          </label>
          <label for="tamanho-m" class="flex gap-3 cursor-pointer w-full px-5 py-2 hover:bg-neutral-100">
            <input type="checkbox" name="variacao-tamanho" id="tamanho-m">
            M (14)
          </label>
          <label for="tamanho-p" class="flex gap-3 cursor-pointer w-full px-5 py-2 hover:bg-neutral-100">
            <input type="checkbox" name="variacao-tamanho" id="tamanho-p">
            P (12)
          </label>
          <label for="tamanho-gg" class="flex gap-3 cursor-pointer w-full px-5 py-2 hover:bg-neutral-100">
            <input type="checkbox" name="variacao-tamanho" id="tamanho-gg">
            GG (9)
          </label>
          <label for="tamanho-14" class="flex gap-3 cursor-pointer w-full px-5 py-2 hover:bg-neutral-100">
            <input type="checkbox" name="variacao-tamanho" id="tamanho-14">
            14 (5)
          </label>
        </div>
      </div>
    </details>

    <details class="ordenar peer relative">
      <summary class="cursor-pointer list-none">Ordenar</summary>
      <div class="itens-menu fixed left-0 bottom-0 right-0 lg:absolute lg:top-10 lg:left-auto lg:right-0 rounded-t-2xl lg:rounded-none lg:h-max bg-white shadow-md">
        <h2 class="font-bold p-5 relative lg:hidden">
          Ordenar
          <img class="btn-fechar-details w-8 h-8 absolute right-2 top-[50%] translate-y-[-50%] cursor-pointer" src="assets/images/close.svg">
        </h2>
        <div class="flex flex-col h-40 lg:h-80 lg:w-max overflow-y-auto bg-white">
          <input type="radio" name="ordenar" id="relevancia" class="peer/relevancia hidden">
          <label for="relevancia" class="cursor-pointer w-full px-5 py-2 peer-checked/relevancia:font-bold lg:peer-checked/relevancia:font-normal peer-hover/relevancia:bg-neutral-100">Relevância</label>

          <input type="radio" name="ordenar" id="melhores-avaliados" class="peer/melhores hidden">
          <label for="melhores-avaliados" class="cursor-pointer w-full px-5 py-2 peer-checked/melhores:font-bold lg:peer-checked/melhores:font-normal peer-hover/melhores:bg-neutral-100">
            Melhores avaliados
          </label>
          <input type="radio" name="ordenar" id="a-z" class="peer/a hidden">
          <label for="a-z" class="cursor-pointer w-full px-5 py-2 peer-checked/a:font-bold lg:peer-checked/a:font-normal peer-hover/a:bg-neutral-100">
            A-z
          </label>
          <input type="radio" name="ordenar" id="z-a" class="peer/z hidden">
          <label for="z-a" class="cursor-pointer w-full px-5 py-2 peer-checked/z:font-bold lg:peer-checked/z:font-normal peer-hover/z:bg-neutral-100">
            Z-a
          </label>
          <input type="radio" name="ordenar" id="menor-preco" class="peer/menor-preco hidden">
          <label for="menor-preco" class="cursor-pointer w-full px-5 py-2 peer-checked/menor-preco:font-bold lg:peer-checked/menor-preco:font-normal peer-hover/menor-preco:bg-neutral-100">
            Menor preço
          </label>
          <input type="radio" name="ordenar" id="maior-preco" class="peer/maior-preco hidden">
          <label for="maior-preco" class="cursor-pointer w-full px-5 py-2 peer-checked/maior-preco:font-bold lg:peer-checked/maior-preco:font-normal peer-hover/maior-preco:bg-neutral-100">
            Maior preço
          </label>
          <input type="radio" name="ordenar" id="novidades" class="peer/novidades hidden">
          <label for="novidades" class="cursor-pointer w-full px-5 py-2 peer-checked/novidades:font-bold lg:peer-checked/novidades:font-normal peer-hover/novidades:bg-neutral-100">
            Novidades
          </label>
          <input type="radio" name="ordenar" id="maior-desconto" class="peer/maior-desconto hidden">
          <label for="maior-desconto" class="cursor-pointer w-full px-5 py-2 peer-checked/maior-desconto:font-bold lg:peer-checked/maior-desconto:font-normal peer-hover/maior-desconto:bg-neutral-100">
            Maior desconto
          </label>
          <input type="radio" name="ordenar" id="mais-vendidos" class="peer/mais-vendidos hidden">
          <label for="mais-vendidos" class="cursor-pointer w-full px-5 py-2 peer-checked/mais-vendidos:font-bold lg:peer-checked/mais-vendidos:font-normal peer-hover/mais-vendidos:bg-neutral-100">
            Mais vendidos
          </label>
        </div>
      </div>
    </details>
  </nav>
  <main>
  </main>

  <script src="assets/js/index.js"></script>
</body>

</html>
